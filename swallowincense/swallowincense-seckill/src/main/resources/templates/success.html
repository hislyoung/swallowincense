<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script type="text/javascript" src="http://car.swallowincense.com/static/car/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://car.swallowincense.com/static/car/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="http://car.swallowincense.com/static/car/js/swiper.min.js"></script>
    <script src="http://car.swallowincense.com/static/car/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://car.swallowincense.com/static/car/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="http://car.swallowincense.com/static/car/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="http://car.swallowincense.com/static/car/css/success.css"/>

</head>

<body>
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="http://swallowincense.com">谷粒商城首页</a>
            </li>

        </ul>

        <ul class="hd_wrap_right">
            <li style="border: 0;width: 100px">
                <a href="" th:if="${session.loginUser!=null}" class="li_2">欢迎您： [[${session.loginUser.nickname==null?'':session.loginUser.nickname}]]</a>
                <a href="http://auth.swallowincense.com/login.html" th:if="${session.loginUser==null}" class="li_2">欢迎您，请登录！</a>
                &nbsp;
                <a th:if="${session.loginUser==null}" href="http://auth.swallowincense.com/reg.html" class="li_2">免费注册</a>
            </li>
            <li class="spacer"></li>

            <li>
                <a href="http://car.swallowincense.com/javascript:;">我的订单</a>
            </li>


        </ul>

    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="http://car.swallowincense.comhttp://swallowincense.com"><img src="http://car.swallowincense.com/static/car/img/logo1.jpg"
                                                         style="height: 60px;width:180px;"/></a>
            </div>
            <div class="nav_top_two"><input type="text"/>
                <button>搜索</button>
            </div>


        </div>

    </div>
</div>

<div class="main">

    <div class="success-wrap">
        <div class="w" id="result">
            <div class="m succeed-box">
                <div th:if="${orderSn!=null}" class="mc success-cont">
                    <h2>恭喜您，秒杀商品成功，订单号：[[${orderSn}]]</h2>
                    <h3>订单数据准备中，10S后支付</h3>
                    <a style="color: red" href="http://order.swallowincense.com">去支付</a>
                </div>
                <div th:if="${orderSn==null}">
                    <h2>手气不好，秒杀失败！请重新尝试</h2>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="http://car.swallowincense.com/static/car/js/success.js"></script>

</html>
